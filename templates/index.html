<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Vision: From Photo to Fork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .loader {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #6d28d9;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #camera-modal {
            transition: opacity 0.3s ease;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-extrabold text-slate-900 mb-3 bg-clip-text text-transparent bg-gradient-to-r from-violet-600 to-indigo-600">Culinary Vision</h1>
            <p class="text-lg text-slate-600">Snap your ingredients, discover your next meal.</p>
        </header>

        <main>
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <!-- Step 1: Image Input -->
                <div class="mb-8">
                    <h2 class="text-2xl font-bold mb-4 text-slate-800 flex items-center">
                        <span class="bg-violet-600 text-white rounded-full h-8 w-8 text-sm font-bold flex items-center justify-center mr-3">1</span> Add Your Ingredients
                    </h2>
                    <div class="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center transition hover:border-violet-500 hover:bg-slate-50">
                        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                            <label for="image-upload" class="flex items-center justify-center gap-2 bg-white border border-slate-300 text-slate-700 font-semibold py-2 px-5 rounded-lg hover:bg-slate-100 transition-colors cursor-pointer shadow-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                Upload Photos
                            </label>
                            <input type="file" id="image-upload" accept="image/*" class="hidden">
                        </div>
                    </div>
                    <div id="image-preview" class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                </div>

                <!-- Step 2: Set Preferences -->
                <div id="preferences-section" class="mb-6">
                    <h2 class="text-2xl font-bold mb-4 text-slate-800 flex items-center">
                        <span class="bg-violet-600 text-white rounded-full h-8 w-8 text-sm font-bold flex items-center justify-center mr-3">2</span> Set Preferences (Optional)
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-slate-50 p-6 rounded-lg border">
                        <div>
                            <label for="diet-preference" class="block text-sm font-medium text-slate-700 mb-1">Dietary Plan</label>
                            <select id="diet-preference" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-violet-500 focus:border-violet-500 sm:text-sm rounded-md shadow-sm">
                                <option>None</option><option>Keto</option><option>Vegan</option>
                                <option>Vegetarian</option><option>Paleo</option><option>Gluten-Free</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Allergies</label>
                            <div class="grid grid-cols-2 gap-2">
                                <div class="flex items-center">
                                    <input id="allergy-dairy" name="allergy" type="checkbox" value="Dairy" class="h-4 w-4 text-violet-600 border-slate-300 rounded focus:ring-violet-500">
                                    <label for="allergy-dairy" class="ml-2 block text-sm text-slate-900">Dairy</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="allergy-nuts" name="allergy" type="checkbox" value="Nuts" class="h-4 w-4 text-violet-600 border-slate-300 rounded focus:ring-violet-500">
                                    <label for="allergy-nuts" class="ml-2 block text-sm text-slate-900">Nuts</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="allergy-soy" name="allergy" type="checkbox" value="Soy" class="h-4 w-4 text-violet-600 border-slate-300 rounded focus:ring-violet-500">
                                    <label for="allergy-soy" class="ml-2 block text-sm text-slate-900">Soy</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="allergy-shellfish" name="allergy" type="checkbox" value="Shellfish" class="h-4 w-4 text-violet-600 border-slate-300 rounded focus:ring-violet-500">
                                    <label for="allergy-shellfish" class="ml-2 block text-sm text-slate-900">Shellfish</label>
                                </div>
                            </div>
                            <input type="text" id="other-allergies" placeholder="e.g., sesame, mustard" class="mt-3 block w-full text-sm border-slate-300 rounded-md focus:ring-violet-500 focus:border-violet-500 shadow-sm">
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="text-center my-10">
                    <button id="find-recipes-btn" class="bg-violet-600 text-white font-bold py-3 px-10 rounded-lg hover:bg-violet-700 transition-transform hover:scale-105 duration-300 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 disabled:bg-slate-400 disabled:cursor-not-allowed disabled:transform-none">
                        Find My Recipes!
                    </button>
                </div>

                <!-- Loading and Error Display -->
                <div id="status-container" class="text-center my-4 min-h-[40px]"></div>

                <!-- Step 3: Identified Ingredients -->
                <div id="ingredients-section" class="hidden">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4 text-slate-800 flex items-center">
                            <span class="bg-violet-600 text-white rounded-full h-8 w-8 text-sm font-bold flex items-center justify-center mr-3">3</span> 
                            CNN Model Analysis
                        </h2>
                        <div id="cnn-ingredients-list" class="flex flex-wrap gap-2 p-4 bg-slate-50 rounded-lg border"></div>
                    </div>
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold mb-4 text-slate-800 flex items-center">
                            <span class="bg-violet-600 text-white rounded-full h-8 w-8 text-sm font-bold flex items-center justify-center mr-3">4</span> 
                            AI-Detected Ingredients
                        </h2>
                        <div id="ai-ingredients-list" class="flex flex-wrap gap-2 p-4 bg-slate-50 rounded-lg border"></div>
                    </div>
                </div>

                <!-- Step 4: Suggested Recipes -->
                <div id="recipes-section" class="hidden mt-8">
                    <h2 class="text-2xl font-bold mb-4 text-slate-800 flex items-center">
                        <span class="bg-violet-600 text-white rounded-full h-8 w-8 text-sm font-bold flex items-center justify-center mr-3">5</span> 
                        Suggested Recipes
                    </h2>
                    <div id="recipes-list" class="space-y-6"></div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-10">
            <p class="text-sm text-slate-500">&copy; 2025 Culinary Vision. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const findRecipesBtn = document.getElementById('find-recipes-btn');
        const statusContainer = document.getElementById('status-container');
        const ingredientsSection = document.getElementById('ingredients-section');
        const cnnIngredientsList = document.getElementById('cnn-ingredients-list');
        const aiIngredientsList = document.getElementById('ai-ingredients-list');
        const recipesSection = document.getElementById('recipes-section');
        const recipesList = document.getElementById('recipes-list');
        const dietPreferenceSelect = document.getElementById('diet-preference');
        const otherAllergiesInput = document.getElementById('other-allergies');

        let uploadedImage = null;

        // Image Handling
        imageUpload.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                const file = event.target.files[0];
                uploadedImage = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `
                        <div class="relative group">
                            <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg shadow-md">
                            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-lg">
                                <button onclick="clearImage()" class="text-white text-xs bg-red-600 hover:bg-red-700 rounded-full h-6 w-6 flex items-center justify-center">&times;</button>
                            </div>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        window.clearImage = function() {
            imagePreview.innerHTML = '';
            uploadedImage = null;
            imageUpload.value = '';
        };

        // Main Logic
        findRecipesBtn.addEventListener('click', async () => {
            if (!uploadedImage) {
                displayMessage('Please upload a photo of ingredients.', 'error');
                return;
            }

            resetResults();
            setLoadingState(true, 'Processing image...');

            try {
                const formData = new FormData();
                formData.append('image', uploadedImage);
                
                // Add preferences
                const selectedDiet = dietPreferenceSelect.value;
                const checkedAllergies = Array.from(document.querySelectorAll('input[name="allergy"]:checked')).map(cb => cb.value);
                const otherAllergies = otherAllergiesInput.value.split(',').map(a => a.trim()).filter(Boolean);
                
                formData.append('diet', selectedDiet);
                formData.append('allergies', JSON.stringify([...checkedAllergies, ...otherAllergies]));

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to process image');
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Display CNN results
                displayCNNIngredients(data.cnn_results);
                
                // Display AI results
                displayAIResults(data.ai_results);
                
            } catch (error) {
                console.error('Error:', error);
                displayMessage(error.message, 'error');
            } finally {
                setLoadingState(false);
            }
        });

        // UI Display Functions
        function setLoadingState(isLoading, message = '') {
            findRecipesBtn.disabled = isLoading;
            statusContainer.innerHTML = isLoading ? 
                `<div class="flex justify-center items-center gap-2">
                    <div class="loader"></div>
                    <p class="text-slate-600">${message}</p>
                </div>` : '';
        }

        function displayMessage(message, type = 'info') {
            const color = type === 'error' ? 'text-red-600' : 'text-slate-600';
            statusContainer.innerHTML = `<p class="${color} font-medium">${message}</p>`;
        }
        
        function resetResults() {
            ingredientsSection.classList.add('hidden');
            recipesSection.classList.add('hidden');
            cnnIngredientsList.innerHTML = '';
            aiIngredientsList.innerHTML = '';
            recipesList.innerHTML = '';
            statusContainer.innerHTML = '';
        }

        function displayCNNIngredients(cnnResults) {
            ingredientsSection.classList.remove('hidden');
            cnnIngredientsList.innerHTML = '';
            
            cnnResults.ingredients.forEach((ingredient, index) => {
                const confidence = cnnResults.confidence_scores[index];
                const tag = document.createElement('span');
                tag.className = 'bg-indigo-100 text-indigo-800 text-sm font-semibold mr-2 px-3 py-1 rounded-full flex items-center gap-1';
                tag.innerHTML = `
                    ${ingredient}
                    <span class="text-xs text-indigo-600">${(confidence * 100).toFixed(1)}%</span>
                `;
                cnnIngredientsList.appendChild(tag);
            });
        }

        function displayAIResults(aiResults) {
            const data = typeof aiResults === 'string' ? JSON.parse(aiResults) : aiResults;
            
            // Display AI-detected ingredients
            data.detected_ingredients.forEach(ingredient => {
                const tag = document.createElement('span');
                tag.className = 'bg-green-100 text-green-800 text-sm font-semibold mr-2 px-3 py-1 rounded-full';
                tag.textContent = ingredient;
                aiIngredientsList.appendChild(tag);
            });

            // Display recipes
            recipesSection.classList.remove('hidden');
            recipesList.innerHTML = '';

            data.suggested_recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-xl border border-slate-200 shadow-lg transition-transform hover:scale-[1.02]';
                card.innerHTML = `
                    <h3 class="text-xl font-bold mb-2 text-slate-900">${recipe.name}</h3>
                    <div class="grid md:grid-cols-2 gap-6 border-t border-slate-200 pt-4">
                        <div>
                            <h4 class="font-bold mb-2 text-slate-800 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-violet-600" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm12 5a1 1 0 100-2H4a1 1 0 100 2h12z" clip-rule="evenodd" />
                                </svg>
                                What You'll Need
                            </h4>
                            <ul class="list-disc list-inside text-slate-600 space-y-1 pl-2">
                                ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h4 class="font-bold mb-2 text-slate-800 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-violet-600" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                                </svg>
                                How to Make It
                            </h4>
                            <ol class="list-decimal list-inside text-slate-600 space-y-2 pl-2">
                                ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                    </div>
                `;
                recipesList.appendChild(card);
            });
        }
    </script>
</body>
</html>
